<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculate Circle Properties</h1>
    <label for="radius">Radius:</label>
    <input type="number" id="radius" placeholder="Enter radius" required>
    <br>
    <button onclick="calculateCircleProperties()">Calculate</button>
    <h2 id="result"></h2>

    <script>
        function calculateCircleProperties() {
            // Get the value from the input field
            const radius = parseFloat(document.getElementById('radius').value);

            // Validate input
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('result').innerText = "Please enter a valid positive number for the radius.";
                return;
            }

            // Calculate diameter, circumference, and area
            const diameter = 2 * radius;
            const circumference = 2 * Math.PI * radius;
            const area = Math.PI * Math.pow(radius, 2);

            // Display the results
            document.getElementById('result').innerHTML = `
                Diameter: ${diameter.toFixed(2)}<br>
                Circumference: ${circumference.toFixed(2)}<br>
                Area: ${area.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
