<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculate Difference Between Two Dates</h1>
    <label for="date1">Date 1:</label>
    <input type="date" id="date1" required>
    <br>
    <label for="date2">Date 2:</label>
    <input type="date" id="date2" required>
    <br>
    <button onclick="calculateDateDifference()">Calculate Difference</button>
    <h2 id="result"></h2>

    <script>
        function calculateDateDifference() {
            // Get the values from the input fields
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);

            // Calculate the difference in milliseconds
            const differenceInTime = date2 - date1;

            // Convert milliseconds to days
            const differenceInDays = Math.ceil(differenceInTime / (1000 * 3600 * 24));

            // Display the result
            document.getElementById('result').innerText = `Difference between the two dates: ${differenceInDays} days`;
        }
    </script>
</body>
</html>
